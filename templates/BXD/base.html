<!DOCTYPE html>
{% load staticfiles %} 

<html>
	<head>
		<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible " content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"/>
     <link href="bootstrap_calendar_css %}" rel="stylesheet"/>{% 
	</head>
	<body>
    <header>
    <!-- Fixed navbar -->
     <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="/BXD/">
             <img class="logo_img" src="{% static 'images/graffiti_dondi_small.png' %}">
           </a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/BXD/">BXD</a></li>
              <li><a href="/BXD/about/">About</a></li>
              <li><a href="/BXD/events/">Events</a></li>
              <li><a href="/BXD/resources/">Resources</a></li>
              <li><a href="/BXD/projects/">Projects</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
             <li><a href="/BXD/profile/">Profile</a></li>
             <li><a href="/BXD/logout/">Logout</a></li>
            {% else %}
             <li><a href="/BXD/register/">Register Here</a></li>
             <li><a href="/BXD/login/">Login</a></li>
            {% endif %}
          </ul> 
        </div><!--/.nav-collapse -->
    </div>
  </div>
  </header>
 <div class="container-fluid">
    <div class="row-fluid">
      <div class="container theme-showcase" role="main">
        {% block body_block %}{% endblock %}
      </div>
    </div>
</div>
<footer id="footer"class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container">
    <p><i class="fa fa-copyright"></i><span id="d718"> 718</span>Digital</p>
  </div>  
</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="http://getbootstrap.com/assets/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
   <script src="{% bootstrap_calendar_js %}" language="lang-code"></script>
  <script src="{% bootstrap_calendar_init%}" language="lang-code"></script>
</body>
</html>
