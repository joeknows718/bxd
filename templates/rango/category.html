<!DOCTYPE html>
<<!DOCTYPE html>
<html>
<head>
	<title>BXD</title>
</head>
<body>
	<h1>{{ category_name }}</h1>
	{% if category %}
		{% if pages %}
		<ul>
			{% for page in pages %}
			<li><a href="{{ page.url }}">{{ page.title }}</a></li>
			{% endfor %}
		</ul>
		{% else %}
			The specified category {{ category_name }} does not exist!
		{% endif %}
	{% endif %}
</body>
</html>
